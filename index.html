<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock Using - HTML, CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58" id="hour" class="hand"><span>
                    <div></div>
                </span></div>
            <div style="--clr: #00a6ff" id="minute" class="hand"><span>
                    <div></div>
                </span></div>
            <div style="--clr: #fff" id="second" class="hand"><span>
                    <div></div>
                </span></div>
            <span style="--i:1;"><span>1</span></span>
            <span style="--i:2;"><span>2</span></span>
            <span style="--i:3;"><span>3</span></span>
            <span style="--i:4;"><span>4</span></span>
            <span style="--i:5;"><span>5</span></span>
            <span style="--i:6;"><span>6</span></span>
            <span style="--i:7;"><span>7</span></span>
            <span style="--i:8;"><span>8</span></span>
            <span style="--i:9;"><span>9</span></span>
            <span style="--i:10;"><span>10</span></span>
            <span style="--i:11;"><span>11</span></span>
            <span style="--i:12;"><span>12</span></span>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
